<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img src="icons/logo-app.svg" width="32px" />
               <h3 class="d-inline text-brand text-dark">White Bear</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log out</a
               >
               <div class="clearfix"></div>
               <div
                  class="btn-group d-flex mt-1 mb-3"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a href="/create-answer.html" class="btn btn-secondary">
                     Create new
                  </a>
                  <a
                     href="/review-imagery.html"
                     class="btn btn-secondary tab-separator"
                  >
                     Review
                  </a>
                  <a
                     href="/all-cards.html"
                     class="btn btn-secondary tab-active tab-separator"
                  >
                     All cards
                  </a>
               </div>
               <p class="text-center lead text-muted my-2">Edit card</p>
               <div id="edit-cards-total">
                  <div class="card">
                     <div class="card-body bg-primary lead">
                        <textarea
                           rows="8"
                           id="edit-imagery-input"
                           autofocus
                        ></textarea>
                     </div>
                  </div>
                  <div class="card">
                     <div class="card-body bg-secondary lead">
                        <textarea
                           rows="8"
                           id="edit-answer-input"
                           autofocus
                        ></textarea>
                     </div>
                  </div>
               </div>
               <div
                  class="float-right mt-2 mb-5 text-muted d-flex"
                  id="Top-Bottom-Counter"
               >
                  <p class>
                     Top: <span id="edit-imagery-char-count">0</span>/240
                     Bottom: <span id="edit-answer-char-count">0</span>/240
                  </p>
               </div>

               <div class="clearfix"></div>
               <!-- save button-->
               <a href="all-cards.html" class="btn btn-link">Discard changes</a>
               <div class="float-right">
                  <button
                     href="all-cards.html"
                     id="edit-save-card"
                     class="btn btn-primary ml-4 disabled"
                  >
                     <img
                        src="icons/save.svg"
                        width="20px"
                        style="margin-bottom: 5px; margin-right: 4px"
                     />Save
                  </button>
               </div>
               <div class="clearfix"></div>
               <!-- card properties-->
               <p class="text-center lead text-muted mt-5 mb-3">
                  Card properties
               </p>
               <div class="row">
                  <div class="col-3 mt-2">
                     <p class="text-muted">Created on:</p>
                  </div>
                  <div class="col-9 mt-2">
                     <p>Dec.24, 2019</p>
                  </div>
                  <div class="col-3 mt-2">
                     <p class="text-muted">Last attempt:</p>
                  </div>
                  <div class="col-9 mt-2">
                     <p>Dec.31, 2019</p>
                  </div>
                  <div class="col-3 mt-2">
                     <p class="text-muted">Next attempt:</p>
                  </div>
                  <div class="col-9 mt-2">
                     <p>July. 14, 2020</p>
                  </div>
                  <div class="col-3 mt-2">
                     <p class="text-muted">Consecutives:</p>
                  </div>
                  <div class="col-9 mt-2">
                     <p>4</p>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12 mt-3">
                     <div class="custom-control custom-checkbox">
                        <input
                           type="checkbox"
                           class="custom-control-input"
                           id="show-delete"
                        />
                        <label class="custom-control-label" for="show-delete">
                           Show delete button
                        </label>
                     </div>

                     <div class="mt-4 mb-3">
                        <button
                           class="btn btn-outline-danger d-none"
                           id="delete-button"
                        >
                           Delete this card
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>

   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="/script.js" defer></script>
</html>
